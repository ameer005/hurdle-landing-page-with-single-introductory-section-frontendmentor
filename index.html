<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/23d5ac9c48.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="huddle">
      <header class="header">
        <img class="header__logo" src="/images/logo.svg" alt="" />
      </header>

      <main>
        <section class="section-hero">
          <div class="hero-box">
            <div class="img-box">
              <img
                class="hero-box__img"
                src="images/illustration-mockups.svg"
                alt="web page image"
              />
            </div>

            <div class="text-box">
              <h1 class="heading-primary">
                Build The Community Your Fans Will Love
              </h1>
              <p class="hero-box__text">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>

              <button class="btn">Register</button>
            </div>
          </div>
        </section>

        <footer>
          <div class="icon-box">
            <i
              class="fa-brands fa-facebook-f icon-social icon-social--facebook"
            ></i>
            <i class="fa-brands fa-twitter icon-social"></i>
            <i class="fa-brands fa-instagram icon-social"></i>
          </div>
        </footer>
      </main>
    </div>
  </body>
</html>
